<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&display=swap"
      rel="stylesheet"
    />
    <!-- cdn font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <section class="container">
      <h1>改變我人生想法的書、課程</h1>
      <div class="faq-box ">
        <h2 class="faq-title">被討厭的勇氣</h2>
        <p class="faq-text">
          一個人決定要如何生活及看待自己的人生，都是他自己選擇的。
        </p>
        <button class="faq-toggle">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <!-- <i class="fa-regular fa-comment"></i> -->
      </div>
      <div class="faq-box">
        <h2 class="faq-title">尋找天賦與熱情的系統化做法</h2>
        <p class="faq-text">
          人生是茫茫大海，我們每個人都是小船，天賦是羅盤，熱情是燃料，付出時間努力去挖掘屬於我們的天職
        </p>
        <button class="faq-toggle">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <!-- <i class="fa-regular fa-comment"></i> -->
      </div>
      <div class="faq-box">
        <h2 class="faq-title">做自己的生命設計師</h2>
        <p class="faq-text">透過設計思考的框架來重新思考和塑造自己的人生。</p>
        <button class="faq-toggle">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <!-- <i class="fa-regular fa-comment"></i> -->
      </div>
      <div class="faq-box">
        <h2 class="faq-title">12周做完一年工作</h2>
        <p class="faq-text">
          大多數人都有兩種人生：一種是我們所過的人生，另一種是我們有能力去過的人生。不要滿足於低於你能力所及的生活。
        </p>
        <button class="faq-toggle">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <!-- <i class="fa-regular fa-comment"></i> -->
      </div>
      <div class="faq-box ">
        <h2 class="faq-title">發現你的天職</h2>
        <p class="faq-text">
          價值觀是前進方向，目標則是前進距離的檢查點，方向是永無終點的，是一生都在前進的指引。
        </p>
        <button class="faq-toggle">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <!-- <i class="fa-regular fa-comment"></i> -->
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
