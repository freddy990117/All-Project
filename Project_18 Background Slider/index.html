<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide"
        style="background-image: url(/Pictures/Alishan.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(/Pictures/Cloud.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(/Pictures/Moutain.jpg)"
      ></div>

      <div class="slide" style="background-image: url(/Pictures/Tea.jpg)"></div>

      <div
        class="slide"
        style="background-image: url(/Pictures/Flower.jpg)"
      ></div>

      <div
        class="slide"
        style="background-image: url(/Pictures/Ocean.jpg)"
      ></div>

      <button class="left" id="left">
        <i class="fa-solid fa-arrow-left"></i>
      </button>

      <button class="right" id="right">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
